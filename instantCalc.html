<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#"><img src="images/logo3.svg" width="50"></a>

            <ul>
                <li><a href="signin.html">Sign-up</a></li>

        </div>
    </div>
            <div class="header">
                <div class="content" id="boxheading">
            Instant Calculator
        </div>
            </div>

    <div id="main">
            <div class="content">
                
                <img src="images/circleBackground.png" style="margin: 5px 20px; position:absolute; z-index:1; display:none;" width="250px" height="250px" id="circleBackground">
                <canvas id="myCanvas" style="margin:5px 20px; z-index:1;" width="250px" height="250px"></canvas>

                <form class="pure-form pure-form-aligned" id="drinkInputTest" onSubmit="return false;">
                    <fieldset>
                        <div class="pure-control-group">
                            <p class="inputLabel">Number of drinks<br><input type="number" value="0" id="instantDrinkNo" ></p>
                        </div>
                        <div class="pure-control-group">
                            <p class="inputLabel">Hours since first drink<br><input type="number" value="0" id="instantHoursNo" ></p>
                        </div>

                        <button name='Instant Calculation' class="newbutton" onClick="instantCalc()">Calculate</button>
                        <input type="reset" id="userDataReset" class="newbutton" onclick="document.getElementById('myCanvas').getContext('2d').clearRect(0,0,250,250)">
                    </fieldset>
                </form>

                <div id="BACDisplay">
                    <p class="inputLabel" style="margin: 5px auto;">Your BAC is</p><br>
                    <p id="BACCounter" class="inputLabel" style="margin: 5px auto;"></p><br><br>
                    <p class="inputLabel" style="margin: 5px auto;">You will be alcohol-free in</p><br>
                    <p id="SoberInCounter" class="inputLabel" style="margin: 5px auto;"></p><br><br>
                </div>
            </div>
            
            <div class="footer">
            </div>
    </div>
