<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Side Menu &ndash; Layout Examples &ndash; Pure</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->

</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#"><img src="images/logo3.svg" width="50"></a>

            <ul>
                <li class="menu-item-divided pure-menu-selected">
                    <a href="signin.html">Sign-up</a></li>
                <li>
                    <a href="index.html">Alcohol Tracker</a></li>
                <li>
                    <a href="FAQ.html">FAQ</a></li>
                <li>
                    <a href="Team.html">Team</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
            <div class="header">
                <img src="images/logo3.svg" width="150">
            </div>

            <div class="content">
                <form class="pure-form pure-form-aligned" id="userDataForm" onSubmit="return false;">
                    <fieldset>
                        <div class="pure-control-group">
                            <input type="text" id="userName" required="true" placeholder="Name" autofocus>
                            <p class="inputLabel">Male  <input type="radio" id="maleGender" name="gender" value="male" required="true"></p> 
                        </div>
                        <div class="pure-control-group">
                            <p class="inputLabel">Female  <input type="radio" id="femaleGender" name="gender" value="female"required="true"></p> 
                        </div>

                        <div class="pure-control-group">
                            <p class="inputLabel">Weight (kgs)<br><input type="range" value="60" min="40" max="120" id="userWeight" ><p class="inputLabel"></p>
                        </div>

                        
                        <!-- need to learn how to make profile pic-->
                        <!--<p class="inputLabel">Choose a profile picture:</p> <input type="file" accept="image/*" class="newbutton" id="capture" capture="camera">-->
                          
                        <input type="submit" id="userDataSubmit" class="newbutton" onClick="getUserInput()"> 
                        <input type="reset" id="userDataReset" class="newbutton">
                    </fieldset>
                </form>

                
                <p id="greeting" class="inputLabel"></p>
                <p id="dataCheck" class="inputLabel"></p>
            </div>

    </div>

    <!--<div class="footer">
        View the source of this layout to learn more. Made with love by the YUI Team.
    </div>-->

</div>

<script src="js/algorithmTest1.js"></script>
<script src="js/ui.js"></script>


</body>
</html>
