<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#"><img src="images/logo3.svg" width="50"></a>

            <ul>
                <li><a href="signin.html">Sign-up</a></li>

                <li class="menu-item-divided pure-menu-selected">
                    <a href="index.html">Tracker</a>
                </li>

                <li><a href="FAQ.html">FAQ</a></li>

                <li><a href="Team.html">Team</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
            <div class="header">
                <img src="images/logo3.svg" width="150">
            </div>
            
            <div class="content">

                <!--<canvas id="myCanvas" height="250px" width="250px" style="border:1px solid #000000; position:relative; display:block; margin:10px auto;"></canvas>-->

                <button name='confirmInput' class="newbutton" onClick="calcBAC()" style="margin:10px auto; position:relative; display:block;">BAC PLZ</button>

                <div id="BACDisplay">
                    <p class="inputLabel" style="margin: 5px auto;">Your BAC is</p><br>
                    <p id="BACCounter" class="inputLabel" style="margin: 5px auto;"></p><br><br>
                    <p class="inputLabel" style="margin: 5px auto;">You will be alcohol-free in</p><br>
                    <p id="SoberInCounter" class="inputLabel" style="margin: 5px auto;"></p><br><br>
                </div>

                <form class="pure-form pure-form-aligned" id="drinkInputTest" onSubmit="return false;">
                    <fieldset>
                        <div class="pure-control-group">
                            <p class="inputLabel">Beer<input type="radio" id="drinkType:Beer" name="drinkType" value="1" required="true"></p> 
                        </div>
                        <div class="pure-control-group">
                            <p class="inputLabel">Wine<input type="radio" id="drinkType:Wine" name="drinkType" value="2"required="true"></p> 
                        </div>
                        <div class="pure-control-group">
                            <p class="inputLabel">Spirit<input type="radio" id="drinkType:Spirit" name="drinkType" value="3"required="true"></p> 
                        </div>
                          
                        <!--<input type="submit" id="userDataSubmit" class="newbutton" onClick="addNewDrink()">-->
                        <button name='addDrink' class="newbutton" onClick="addNewDrink()">Add Drink</button>
                        <input type="reset" id="userDataReset" class="newbutton">
                    </fieldset>
                </form>
            </div>
            
            <div class="footer">
            </div>
    </div>
